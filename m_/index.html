    <script type="text/javascript">
        $(window).load(function() {

            });
        });
        $(document).ready(function() {
            $('#fullpage').fullpage({
                anchors: ['home', 'allanpoe', 'tennyson', 'proxima', 'careyes'],
                scrollBar: true,
                scrollingSpeed: 1000,
				resetSlidersKey: 'cHVnc2VhbC5jb21fRUtZY21WelpYUlRiR2xrWlhKejNmNA==',
				resetSliders: true,
                paddingTop: '-56px',
				controlArrows: false,
                afterLoad: function(anchorLink, index, slideIndex) {
                    var loadedSection = $(this);

                    if (anchorLink == 'home') {
						$('#menunav li a').removeClass('active');
                    }

                    if (anchorLink == 'allanpoe') {
//						$('#menunav li a').removeClass('active');
//						$('.allanpoea a').addClass('active');
                    }
					
					if (anchorLink == 'tennyson') {
//						$('#menunav li a').removeClass('active');
//						$('.tennysona a').addClass('active');

//						$('#menunav li a').removeClass('active');
//						$('.proximaa a').addClass('active');
                    }

                    if (anchorLink != 'careyes') {
//						$('#menunav li a').removeClass('active');
//						$('.careyesa a').addClass('active');
                    }

                }
            });
            $(window).on('orientationchange', function(event) {
                console.log('rotate0' + event.orientation);
                if (event.orientation) {
                    console.log('rotate1');
                    if (event.orientation == 'landscape') {
                        if (window.rotation == 90) {
                            rotate(this, -90);
                            console.log('rotate2');
                        } else {
                            rotate(this, 90);
                            console.log('rotate3');
                        }
                    }
                }
            });
			
			$('.r, .galerry').on('click', function() {
				$.fn.fullpage.moveSlideRight();
			});
			$('.l').on('click', function() {
				$.fn.fullpage.moveSlideLeft();
			});
			
			$('#menunav li > a').click(function() {
			    $('li a').removeClass();
			    $(this).addClass('active');
			});
			

            function rotate(el, degs) {
                iedegs = degs / 90;
                if (iedegs < 0) iedegs += 4;
                transform = 'rotate(' + degs + 'deg)';
                iefilter = 'progid:DXImageTransform.Microsoft.BasicImage(rotation=' + iedegs + ')';
                styles = {
                    transform: transform,
                    '-webkit-transform': transform,
                    '-moz-transform': transform,
                    '-o-transform': transform,
                    filter: iefilter,
                    '-ms-filter': iefilter
                };
                $(el).css(styles);
            }
        });
