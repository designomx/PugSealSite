                    }

                    if (anchorLink == 'allanpoe') {
						$('.allanpoea a img').attr('src','images/allanpoeb.png');
						$('.tennysona a img').attr('src','images/tennyson.png');
						$('.proximaa a img').attr('src','images/casapug.png');
						$('.careyesa a img').attr('src','images/careyes.png');
						$('.a a img').attr('src','images/contacto.png');
						
						$('.bajan a').attr('href','#tennyson');
						$('.bajan a img.vari').attr('src','images/tennysondown.png');
						$('.bajan a img.arrw').attr('src','images/downarrow.png');
						
                    }
					
					if (anchorLink == 'tennyson') {
						$('.tennysona a img').attr('src','images/tennysonb.png');
						$('.allanpoea a img').attr('src','images/allanpoe.png');
						$('.proximaa a img').attr('src','images/casapug.png');
						$('.careyesa a img').attr('src','images/careyes.png');
						$('.a a img').attr('src','images/contacto.png');
						
						$('.bajan a').attr('href','#proxima');
						$('.bajan a img.vari').attr('src','images/casadown.png');
						$('.bajan a img.arrw').attr('src','images/downarrow.png');
						
					}

                    if (anchorLink == 'proxima') {
						$('.proximaa a img').attr('src','images/casapugb.png');
						$('.allanpoea a img').attr('src','images/allanpoe.png');
						$('.tennysona a img').attr('src','images/tennyson.png');
						$('.careyesa a img').attr('src','images/careyes.png');
						$('.a a img').attr('src','images/contacto.png');
						
						$('.bajan a').attr('href','#careyes');
						$('.bajan a img.vari').attr('src','images/careyesdown.png');
						$('.bajan a img.arrw').attr('src','images/downarrow.png');
						
                    }

                    if (anchorLink == 'careyes') {
						$('.careyesa a img').attr('src','images/careyesb.png');
						$('.allanpoea a img').attr('src','images/allanpoe.png');
						$('.tennysona a img').attr('src','images/tennyson.png');
						$('.proximaa a img').attr('src','images/casapug.png');
						$('.a a img').attr('src','images/contacto.png');
						
						$('.bajan a').attr('href','#contacto');
						$('.bajan a img.vari').attr('src','images/contactodown.png');
						$('.bajan a img.arrw').attr('src','images/downarrow.png');

						$('.allanpoea a img').attr('src','images/allanpoe.png');
						$('.tennysona a img').attr('src','images/tennyson.png');

						$('.careyesa a img').attr('src','images/careyes.png');

            $(window).on('orientationchange', function(event) {
                console.log('rotate0' + event.orientation);
                if (event.orientation) {
                    console.log('rotate1');
                    if (event.orientation == 'landscape') {
                        if (window.rotation == 90) {
                            rotate(this, -90);
                            console.log('rotate2');
                        } else {
                            rotate(this, 90);
                            console.log('rotate3');
                        }
                    }
                }
            });
			
			$('.r, .galerry').on('click', function() {

			var booklick = 0;
			$('.uno').on('click', function() {
				if (booklick==0) {
					$(this).attr('src','images/book-cls.png');
					$('.booknw').fadeIn();
					booklick = 1;
				}else {
					$(this).attr('src','images/book.png');
					$('.booknw').fadeOut();
					booklick = 0;
				}
				
			});
			
			var aclick = 0;
			$('.allanpoea').hover(function() {
				if (aclick==0) {
					$(this).attr('src','images/allanpoeb.png');
					aclick = 1;
				}else {
					$(this).attr('src','images/allanpoe.png');
					aclick = 0;
				}
				
			});

            function rotate(el, degs) {
                iedegs = degs / 90;
                if (iedegs < 0) iedegs += 4;
                transform = 'rotate(' + degs + 'deg)';
                iefilter = 'progid:DXImageTransform.Microsoft.BasicImage(rotation=' + iedegs + ')';
                styles = {
                    transform: transform,
                    '-webkit-transform': transform,
                    '-moz-transform': transform,
                    '-o-transform': transform,
                    filter: iefilter,
                    '-ms-filter': iefilter
                };
                $(el).css(styles);
            }
        });
