<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pug Seal Boutique Bed & Breakfast</title>

	<link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link rel="stylesheet" href="../css/mainmobile.css">
	<link rel="stylesheet" href="../fullpage/jquery.fullpage.min.css">
	<link rel="stylesheet" href="../css/aos.css">
	<link rel="stylesheet" href="../css/animate.min.css">

	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>
<body class="bodyNoX">

	<div class="container-xfade" style="background-color: #000; height: 200px;">
		<div><img src="../images/bell1A.jpg" class="responsive-img"></div>
		<div><img src="../images/bell1D.jpg" class="responsive-img"></div>
		<div><img src="../images/bell1F.jpg" class="responsive-img"></div>
		<div><img src="../images/bell1G.jpg" class="responsive-img"></div>
		<div><img src="../images/bell1H.jpg" class="responsive-img"></div>
	</div>






	<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
	<script src="../js/materialize.min.js"></script>
	<script type="text/javascript" src="../fullpage/jquery.fullpage.min.js"></script>
	<script type="text/javascript" src="../js/aos.js"></script>
	<script src="../js/jquery.parallax.min.js"></script>
	<script src="../js/mainmobile.js"></script>
	<script src="../js/individuales-mobile.js"></script>

	<script>
	    AOS.init();
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			var interSlide = function(){
				$('.container-xfade').hide();
				$.each( $('.container-xfade'), function(i, este) {
					$('div', este).each(function() {
						$(this).hide();
					});
				});
				setTimeout(function(){
					$('.container-xfade').fadeIn();
					var _tiempo=0;
					$.each( $('.container-xfade'), function(i, este) {
						var _tiempo1=5000;
						$('div', este).each(function() {
							$(this).delay(_tiempo).fadeIn(300).delay(_tiempo1).fadeOut(300);
							_tiempo+=5700;
						});
					});
					setTimeout(function(){
						$('.container-xfade').fadeOut();
						interSlide();
					},_tiempo);
				},5000);
			}
			interSlide();
		});
	</script>

</body>
</html>
